<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="cal">
        <h3>Calculadora</h3>
        <div class="operations">
            <div class="previous-operation"></div>
            <div class="current-operation"></div>
        </div>
        <div class="buttons-conteiner">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>
            <button class="numbeer">7</button>
            <button class="numbeer">8</button>
            <button class="numbeer">9</button>
            <button>*</button>
            <button class="numbeer">4</button>
            <button class="numbeer">5</button>
            <button class="numbeer">6</button>
            <button>-</button>
            <button class="numbeer">1</button>
            <button class="numbeer">2</button>
            <button class="numbeer">3</button>
            <button>+</button>
            <button class="numbeer">0</button>
            <button class="numbeer">.</button>
            <button id="equal-btn">=</button>
        </div>
    </div>
</body>
</html>
